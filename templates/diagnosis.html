<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Diagnosis</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 77, 64, 0.9);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #ffb74d;
            color: #004d40;
            transform: scale(1.1);
        }

        /* Main Content */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex: 1;
        }

        section {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: left;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        section label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        section select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ff7b00;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff5200;
            transform: translateY(-3px);
        }

        /* Diagnosis Result */
        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 77, 64, 0.9);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ðŸŒ¾ Crop Disease Diagnosis</div>
        <ul>
            <li><a href="{{ url_for('static', filename='index.html') }}">Home Page</a></li>
        </ul>
    </nav>

    <div class="container">
        <section>
            <h2>Diagnose Your Crop</h2>
            <form id="diagnosisForm">
                <label for="crop">Select Crop:</label>
                <select id="crop" name="crop" onchange="updateSymptoms()">
                    <option value="">--Select Crop--</option>
                    <option value="maize">Maize</option>
                    <option value="coffee">Coffee</option>
                </select>

                <label for="symptom">Select Symptom:</label>
                <select id="symptom" name="symptom">
                    <option value="">--Select Symptom--</option>
                </select>

                <button type="submit">Get Diagnosis</button>
            </form>

            <h3>Diagnosis Result:</h3>
            <p id="result"></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Crop Disease Diagnosis | Built for Agricultural Advancement</p>
    </footer>

    <script>
        function updateSymptoms() {
            var crop = document.getElementById("crop").value;
            var symptomSelect = document.getElementById("symptom");
            symptomSelect.innerHTML = "";
    
            var symptoms = [];
            if (crop === "maize") {
                symptoms = ["grayish lesions", "small, oval spots", "internal discoloration and rot"];
            } else if (crop === "coffee") {
                symptoms = ["orange rust spots", "dark, sunken lesions", "yellowing and wilting"];
            }
    
            symptoms.forEach(function(symptom) {
                var option = document.createElement("option");
                option.value = symptom;
                option.text = symptom;
                symptomSelect.appendChild(option);
            });
        }
    
        // Ensure symptoms update when crop selection changes
        document.getElementById("crop").addEventListener("change", updateSymptoms);
    
        // Run updateSymptoms on page load
        window.onload = updateSymptoms;
    
        // Form submission
        document.getElementById("diagnosisForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let crop = document.getElementById("crop").value;
            let selectedOptions = document.getElementById("symptom").selectedOptions;
            let symptoms = Array.from(selectedOptions).map(option => option.value);
    
            // Use a conditional to set the fetch URL based on the environment
            const fetchUrl = window.location.hostname === "localhost" ? 
                "http://127.0.0.1:5000/diagnose" : 
                "/diagnose"; // Adjust the path as needed for production
    
            fetch(fetchUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ crop: crop, symptoms: symptoms })
            })
            .then(response => response.json())
            .then(data => {
                const resultElement = document.getElementById("result");
                resultElement.innerText = `Diagnosis: ${data.diagnosis}\nTreatment: ${data.treatment}`;
                resultElement.style.opacity = 1; // Fade in the result
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
