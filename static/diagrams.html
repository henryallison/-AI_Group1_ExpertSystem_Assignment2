<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagrams</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-align: center;
        }

        /* Fixed Navigation Bar */
        nav {
            background: #004d40; /* Solid color */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #ffb74d;
            color: #004d40;
        }

        /* Adds space below navbar */
        .content {
            margin-top: 80px; /* Ensures content starts below fixed navbar */
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Images */
        .diagram {
            width: 100%;
            max-width: 700px;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Navigation for Small Screens */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                padding: 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Crop Disease Diagnosis</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="http://127.0.0.1:5000">Make Diagnosis</a></li>
            <li><a href="diseases.html">Common Diseases</a></li>
            <li><a href="diagrams.html">System Diagrams</a></li>
            <li><a href="Group1_Report_Assignment2_Day1.pdf" download class="btn">ðŸ“¥ Download Report</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <div class="container">
            <section>
                <h2>System Diagrams</h2>

                <h3>Decision Tree Flowchart</h3>
                <img src="flowchart.png" alt="Decision Tree Flowchart" class="diagram">

                <h3>Data Flow Diagram (DFD)</h3>
                <img src="data flow diagram.png" alt="Data Flow Diagram" class="diagram">
            </section>
        </div>
    </div>
</body>
</html>
